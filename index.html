<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timezone Slider</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Timezone Slider</h1>
    <p>Slide to figure out what time it is in other cities.</p>
    <div id="controls">
      Format: <a id="am-pm-format" href="#">AM-PM</a>/<a id="mil-format" href="#">24</a><br/>
      <a id="reset" href="#">Reset to now</a>
    </div>
    <div id="zoneslider"></div>
    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/vendor/raphael-min.js"></script>
    <script type="text/javascript" src="js/vendor/xxspubsub.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
