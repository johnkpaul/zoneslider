<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZoneSlider</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <h1>ZoneSlider</h1>
    <p><strong>Drag</strong> a city to find out what time it is in other cities.</p>
    <p><strong>Hover</strong> over a city to find out how many hours away other cities are.</p>
    <div id="controls">
      Format: <a id="am-pm-format" href="#">AM-PM</a> / <a id="mil-format" href="#">24 hour</a><br/>
      <a id="reset" href="#">Reset to now</a><br/>
      <input id="city-search" type="text" />
    </div>
    <div id="zoneslider"></div>
    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/vendor/raphael-min.js"></script>
    <script type="text/javascript" src="js/vendor/xxspubsub.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
